<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    
    <title>List tags</title>
</head>
<body>
    <h1>Lists</h1>
    <p>2 typs of lists in HTML</p>
    <h3>To Do with an unordered lists</h3>
   
    <!--
        ol:  (ordered list) creates bullets
        ul: (unordered list) creates numbers
        li: (line item) creates items in a list
            -->

    
    <!--Dot-->
    <ul>
        <li>Clean garage</li>
        <li>Fix car</li>
        <li>Make lasagna</li>
    </ul>
    <h3>Lasagna Resipe with an ordered list</h3>
   
    <!--List by number-->
    <ol>
        <li>Boil noodles</li>
        <li>Make sause</li>
        <li>Lay out noodles</li>
        <li>Add cheese</li>
        <li>Pour sauce</li>
    </ol>
    



</body>
</html>
