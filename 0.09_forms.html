<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Forms</title>
</head>
<body>


    <h1>Forms</h1>
    <h2>Basic Form with input field</h2>
    <div class=" form-one">
        <form>
            <p><label>Coustomer Name: <input></label></p>
            <p><label>Street Address: <input></label></p>
            <p><label>City: <input></label></p>
            <p><label>Area Code: <input></label></p>
            <p><label>Telephone: <input></label></p>
        </form>
    </div>
    <!--Lost INFO-->
    <br />
    <form>
        <fieldset>
            <ledgend>Customer Information</ledgend>
            <p><lable>Customer Name:<input></lable></p>
            <p><lable>Telephone: <input type=tel></lable></p>
            <p><lable>E-mail address: <input type=email></lable></p>
        </fieldset>
    </form>
    <!--Contuniedd-->
    <br />
    <form>
        <fieldset>
            <ledgend>Biggest Burritos in the world!</ledgend>
            <p><label> <input type="radio" name=size> Double-humongous </label></p>
            <p><label> <input type="radio" name=size> Triple-humongous </label></p>
        </fieldset>
    </form>
    <br />
    <form>
        <fieldset>
            <legend>Fixins</legend>
            <p><label> <input type=checkbox /> S O</label></p>
            <p><label> <input type=checkbox /> Gac </label></p>
            <p><label> <input type=checkbox /> Queso</label></p>
            <p><label> <input type=checkbox /> Lettus</label></p>
            <p><label> <input type=checkbox /> Refried</label></p>
            <p><label> <input type=checkbox /> Rice</label></p>
        </fieldset>
    </form>
    <br />
    <form>
        <fieldset>
            <p><label> Bus <input type="time" min=" 11:00" max="21:00 step"900" /></label></p>
            <p><label > Delivery instructions: <textarea></textarea></label></p>
            <p><button >Submit order</button></p>
        </fieldset>
    </form>
</body>
</html>
