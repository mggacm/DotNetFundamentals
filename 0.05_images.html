<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Images</title>
</head>
<body>

    <!--
        img: image
        src: source for an image
    -->

    
    <h1>Images</h1>

    <h3>Referenced from inside the project</h3>
    <img src="img/011409_robotsanddonuts03.jpg" />
    
    <hr>
    <h3>Referencing a URL</h3>
    <img src="http://i.imgur.com/e5G3qmM.jpg"/>

    <hr>
    <h3>Basic Sizing</h3>
    <img src="img/011409_robotsanddonuts03.jpg" width="300" height=" 300">

    <hr>
    <h3>Linking from an image</h3>
    <a href="https://ericjoyner.com/wp-content/uploads/2015/06/TurnForTheWorse-930x932.jpg"><img src="011409_robotsanddonuts03.jpg" width="300" height=" 300"/>


</body>
</html>
